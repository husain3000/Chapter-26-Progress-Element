<!DOCTYPE html>
<html>
  <head>
    <h1>Progress Bar</h1>
  </head>
  <body>
    <progress value="22" max="100"></progress>
  </body>
</html>
<style>
progress[value] {
 width: 250px;
 height: 50px;
}

progress[value] {
 -webkit-appearance: none;
 appearance: none;
}
progress[value]::-webkit-progress-bar {
    background-color: "green";
}

progress[max]::-webkit-progress-bar {
    background-color:rgb(255, 0, 85)
}
</style>
